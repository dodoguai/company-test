                    // 创建新访客
                    const newVisitor = new UserData();
                    newVisitor.set('username', username);
                    newVisitor.set('password', password);
                    newVisitor.set('role', 'visitor');
                    await newVisitor.save();

                    // 清空表单
                    document.getElementById('add-visitor-form').reset();

                    // 重新加载访客列表
                    loadVisitors();

                    alert('访客添加成功');
                } catch (error) {
                    console.error('添加访客失败:', error);
                    alert(`添加失败: ${error.message}`);
                }
            });

            // 点击模态框背景关闭
            document.getElementById('visitor-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('visitor-modal')) {
                    document.getElementById('visitor-modal').classList.remove('active');
                }
            });

            // 启动系统
            initSystem();
        });
    </script>
</body>

</html>
