                const results = await query.find();
                
                if (results.length > 0) {
                    const dataObject = results[0];
                    const currentData = JSON.parse(dataObject.get('data') || '{}');
                    const updatedData = { ...currentData, ...newData };
                    dataObject.set('data', JSON.stringify(updatedData));
                    await dataObject.save();
                    return updatedData;
                } else {
                    const dataObject = new SharedData();
                    dataObject.set('data', JSON.stringify(newData));
                    await dataObject.save();
                    return newData;
                }
            } catch (error) {
                console.error('保存数据失败:', error);
                alert(`数据保存失败: ${error.message}`);
                return null;
            }
        };

        // 初始化LiveQuery（带错误处理）
        const initLiveQuery = () => {
            // 检查是否支持LiveQuery
            if (typeof AV.LiveQuery !== 'undefined') {
                const query = new AV.Query(SharedData);
                query.subscribe().then(subscription => {
                    subscription.on('update', async (dataObject) => {
                        const newData = JSON.parse(dataObject.get('data') || '{}');
                        state = { ...state, ...newData };
                        updateUI();
                        showUpdateInfo();
                    });
                }).catch(error => {
                    console.warn('LiveQuery订阅失败:', error);
                    alert('实时同步功能暂时不可用，您可以继续使用系统，但数据更新需要手动刷新页面');
                });
            } else {
                console.warn('当前SDK不支持LiveQuery');
                alert('实时同步功能不可用，请确保引入了正确的SDK');
            }
        };

        // 更新UI显示
        const updateUI = () => {
            // 更新领导卡片
            renderLeaders();
            // 更新印章卡片
            renderSeals();
            // 更新访客列表
            renderVisitors();
            // 更新用户信息
            if (state.currentUser) {
                document.getElementById('current-user').textContent = state.currentUser;
                document.getElementById('admin-controls').style.display = state.userRole === 'admin' ? 'block' : 'none';
            }
            // 更新最后更新时间
            document.getElementById('last-update').textContent = `最后更新: ${new Date().toLocaleTimeString()}`;
        };

        // 渲染领导卡片
        const renderLeaders = () => {
            const container = document.getElementById('leaders-container');
            container.innerHTML = '';
            
            Object.keys(state.leaders).forEach(id => {
                const leader = state.leaders[id];
                const card = document.createElement('div');
                card.className = 'card relative h-full flex flex-col';
                card.innerHTML = `
                    <div class="card-header relative">
                        <h3 class="font-bold">${leader.name}</h3>
                        <p class="text-blue-100 text-sm">${leader.position}</p>
                        <span class="status-indicator ${leader.status === 'present' ? 'bg-success' : 'bg-danger'}"></span>
                    </div>
                    <div class="p-5 flex-grow flex flex-col justify-between">
                        <div class="mt-2">
                            <div class="status-pill ${leader.status}" data-id="${id}" data-type="leader">
                                ${leader.status === 'present' ? '在岗' : '离岗'}
                            </div>
                        </div>
                        <div class="update-info visible">
                            最后更新: ${leader.updatedAt || '未知'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 添加状态切换事件
            document.querySelectorAll('.status-pill[data-type="leader"]').forEach(pill => {
                pill.addEventListener('click', toggleLeaderStatus);
            });
        };

        // 渲染印章卡片
        const renderSeals = () => {
            const container = document.getElementById('seals-container');
            container.innerHTML = '';
            
            Object.keys(state.seals).forEach(id => {
                const seal = state.seals[id];
                const card = document.createElement('div');
                card.className = 'card relative h-full flex flex-col';
                card.innerHTML = `
                    <div class="card-header relative">
                        <h3 class="font-bold">${seal.name}</h3>
                        <p class="text-blue-100 text-sm">印章</p>
                        <span class="status-indicator ${seal.status === 'present' ? 'bg-success' : 'bg-danger'}"></span>
                    </div>
                    <div class="p-5 flex-grow flex flex-col justify-between">
                        <div class="mt-2">
                            <div class="status-pill ${seal.status}" data-id="${id}" data-type="seal">
                                ${seal.status === 'present' ? '在库' : '出库'}
                            </div>
                        </div>
                        <div class="update-info visible">
                            最后更新: ${seal.updatedAt || '未知'}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 添加状态切换事件
            document.querySelectorAll('.status-pill[data-type="seal"]').forEach(pill => {
                pill.addEventListener('click', toggleSealStatus);
            });
        };

        // 渲染访客列表
        const renderVisitors = () => {
            const container = document.getElementById('visitors-list');
            container.innerHTML = '';
            
            Object.keys(state.visitors).forEach(username => {
                const visitorItem = document.createElement('div');
                visitorItem.className = 'flex justify-between items-center p-2 hover:bg-gray-100 rounded-lg';
                visitorItem.innerHTML = `
                    <div class="font-medium">${username}</div>
                    <button class="text-danger hover:text-danger-80 delete-visitor" data-username="${username}">
                        <i class="fa fa-trash"></i> 删除
                    </button>
                `;
                container.appendChild(visitorItem);
            });

            // 添加删除访客事件
            document.querySelectorAll('.delete-visitor').forEach(btn => {
                btn.addEventListener('click', deleteVisitor);
            });
        };

        // 切换领导状态
        const toggleLeaderStatus = async (e) => {
            const id = e.currentTarget.dataset.id;
            const currentStatus = state.leaders[id].status;
            const newStatus = currentStatus === 'present' ? 'absent' : 'present';
            
            // 更新本地状态
            state.leaders[id] = {
                ...state.leaders[id],
                status: newStatus,
                updatedAt: new Date().toLocaleString()
            };
            
            // 保存到云端
            await saveData({ leaders: state.leaders });
        };

        // 切换印章状态
        const toggleSealStatus = async (e) => {
            const id = e.currentTarget.dataset.id;
            const currentStatus = state.seals[id].status;
            const newStatus = currentStatus === 'present' ? 'absent' : 'present';
            
            // 更新本地状态
            state.seals[id] = {
                ...state.seals[id],
                status: newStatus,
                updatedAt: new Date().toLocaleString()
            };
            
            // 保存到云端
            await saveData({ seals: state.seals });
        };

        // 添加新访客
        const addVisitor = async (username, password) => {
            if (!username || !password) return false;
            
            // 检查用户名是否已存在
            if (state.visitors[username]) {
                alert('该用户名已存在');
                return false;
            }
            
            // 更新本地状态
            state.visitors[username] = password;
            
            // 保存到云端
            await saveData({ visitors: state.visitors });
            return true;
        };

        // 删除访客
        const deleteVisitor = async (e) => {
            const username = e.currentTarget.dataset.username;
            if (!confirm(`确定要删除访客 ${username} 吗？`)) return;
            
            // 更新本地状态
            delete state.visitors[username];
            
            // 保存到云端
            await saveData({ visitors: state.visitors });
        };

        // 显示更新提示
        const showUpdateInfo = () => {
            const allUpdates = document.querySelectorAll('.update-info');
            allUpdates.forEach(el => el.classList.add('visible'));
            
            // 3秒后隐藏提示
            setTimeout(() => {
                allUpdates.forEach(el => el.classList.remove('visible'));
            }, 3000);
        };

        // 登录处理
        const handleLogin = async (username, password, isAdmin) => {
            const targetUsers = isAdmin ? state.admins : state.visitors;
            if (targetUsers[username] === password) {
                // 登录成功，更新用户状态
                await saveData({
                    currentUser: username,
                    userRole: isAdmin ? 'admin' : 'visitor'
                });
                
                // 切换界面
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('system-screen').classList.remove('hidden');
                return true;
            }
            return false;
        };

        // 登出处理
        const handleLogout = async () => {
            await saveData({
                currentUser: null,
                userRole: null
            });
            
            // 切换界面
            document.getElementById('system-screen').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            // 重置登录表单
            document.getElementById('login-form').reset();
            document.getElementById('login-error').classList.add('hidden');
        };

        // 初始化日期显示
        const initDateDisplay = () => {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        };

        // 系统初始化
        const initSystem = async () => {
            try {
                // 加载数据
                const cloudData = await loadData();
                state = { ...state, ...cloudData };
                
                // 初始化LiveQuery（替换原来的watchDataChanges）
                initLiveQuery();
                
                // 初始化日期显示
                initDateDisplay();
                
                // 更新UI
                updateUI();
                
                // 如果已有登录状态，直接进入系统
                if (state.currentUser) {
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('system-screen').classList.remove('hidden');
                }
            } catch (error) {
                console.error('系统初始化失败:', error);
            } finally {
                // 隐藏加载指示器
                document.getElementById('loading-indicator').classList.add('hidden');
            }
        };

        // 事件监听
        document.addEventListener('DOMContentLoaded', () => {
            // 登录表单提交
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const isAdmin = document.getElementById('admin-login').checked;
                
                const success = await handleLogin(username, password, isAdmin);
                if (!success) {
                    document.getElementById('login-error').classList.remove('hidden');
                }
            });

            // 登出按钮
            document.getElementById('logout-btn').addEventListener('click', handleLogout);

            // 刷新按钮
            document.getElementById('refresh-btn').addEventListener('click', async () => {
                const newData = await loadData();
                state = { ...state, ...newData };
                updateUI();
                showUpdateInfo();
            });

            // 访客管理按钮
            document.getElementById('visitor-management-btn').addEventListener('click', () => {
                document.getElementById('visitor-modal').classList.add('active');
            });

            // 关闭模态框按钮
            document.getElementById('close-modal-btn').addEventListener('click', () => {
                document.getElementById('visitor-modal').classList.remove('active');
            });

            // 添加访客表单提交
            document.getElementById('add-visitor-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('new-username').value;
                const password = document.getElementById('new-password').value;
                
                if (await addVisitor(username, password)) {
                    document.getElementById('add-visitor-form').reset();
                }
            });

            // 点击模态框背景关闭
            document.getElementById('visitor-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('visitor-modal')) {
                    document.getElementById('visitor-modal').classList.remove('active');
                }
            });

            // 启动系统
            initSystem();
        });
    </script>
</body>
</html>
